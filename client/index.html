<!DOCTYPE html>
<html>
  <head>
    <title>Assessment</title>
  </head>
  <body>
    <div class="container">
      <h1>Compliments</h1>
      <button id="complimentButton">Get a compliment</button>
    </div>
    <div class="container">
      <h1>Zen Info (Zenfo)</h1>
      <label>Random zen info:</label>
      <button id="zenButton">Get "Zenfo"</button>
    </div>
    <div class="container">
      <h1>Zen Mode Color Changer</h1>
      <button id="colorButtonOne">Zen Mode 1.0</button>
      <button id="colorButtonTwo">Zen Mode 2.0</button>
      <button id="colorButtonClear">Clear Zen Mode</button>
    </div>

    <header>
      <h1>Zen Animal Log</h1>
  </header>
  <main>

  <form>
      <input 
          type='text'
          id="name"
          placeholder="What is the name and title"/>
      <input 
          type='text'
          id="zenmage"
          placeholder='Paste an image URL'/>
      <input 
          type='text'
          id="readmore"
          placeholder='Paste a link to an article'/>
      <button>add zen animal</button>
  </form>

  <section id="animals-container"></section>

  </main>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    
    <script src="main.js"></script>
  </body>
  
</html>
